<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg"
      mce_href="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=650,user-scalable=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>可转债中签结果查询</title>
    <style>
      .title-logo {
        height: 80px;
      }
      .container {
        margin-top: 100px;
      }
      .count-button {
        width: 132px;
        box-sizing: border-box;
        margin: 16px 8px;
      }
      .count-number {
        font-size: 18px;
        font-weight: bolder;
        margin-left: 20px;
      }
      .count-text {
        width: 360px;
        display: flex;
        margin: 0 auto;
        text-align: right;
        height: 40px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        line-height: 40px;
        padding: 0 12px;
      }
      .quote {
        font-size: 12px;
      }
      .qrcode {
        height: 180px;
        display: block;
        margin: 0 auto;
      }
      .title {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <img
          class="title-logo" style="border-radius: 50%"
          src="https://vandyzhou.github.io/imgs/headpic_favicon.ico"
        />
        <h1 style="display: inline; margin-bottom: 48px;">转债文档生成器</h1>
      </div>
      <div style="text-align: center">
        <p class="count-text">标题：<input id="title" style="width: 224px" class="count-number"></input></p>
        <p class="count-text">简评：<textarea id="say_something" class="count-number"></textarea></p>
        <div
          style="display: flex; justify-content: center; margin-bottom: 80px"
        >
          <a class="btn btn-success btn-lg count-button" style="background: #07C160; border: 0;" onclick="gen()"
            >生成</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>

    function gen() {
        title = $("#title").val()
        saySomething = $("#say_something").val()
      $.ajax("/api/gen/doc", {
        method: "POST",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({
          title: title,
          saySomething: saySomething,
        }),
      }).done(function (res) {
        if (res && res.data !== undefined) {
          console.log(res.data)
        }
      });
    }
    $(document).ajaxComplete(function (event, xhr, settings) {
        if("REDIRECT" == xhr.getResponseHeader("REDIRECT")){
            var win = window;
            while(win != win.top){
                win = win.top;
            }
            res = JSON.parse(xhr.responseText)
            win.location.href = '/doc?docPath=' + res.data;
        }
    });
  </script>
</html>
